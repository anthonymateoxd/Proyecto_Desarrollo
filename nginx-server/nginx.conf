events {
    worker_connections 1024;
}

http {
    # Configuración upstream para tu aplicación
    upstream proyecto-app {
        server demon-pagina:8080;  # 👈 Cambiar a 8080
    }

    # Redirección HTTP a HTTPS
    server {
        listen 80;
        server_name app2.fazttech.store;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl;
        server_name app2.fazttech.store;

        # Rutas para los certificados SSL
        ssl_certificate /etc/nginx/certs/app2.fazttech.store.crt;
        ssl_certificate_key /etc/nginx/certs/app2.fazttech.store.key;

        # Configuración SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy a tu aplicación .NET
        location / {
            proxy_pass http://proyecto-app;  # 👈 Esto apunta al upstream en puerto 8080
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}